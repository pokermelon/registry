slug: str() # e.g. "tw-red-space"
name: str() # e.g. "Red Space"
url: str() # e.g. "https://redspace.com.tw/"
google_maps_url: str() # e.g. "https://maps.app.goo.gl/XNdjUYibVxhz5ceK6"
address: str() # e.g. "123 Main St, Taipei, Taiwan"
city: str() # e.g. "Taipei"
